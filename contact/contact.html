<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
   
</head>
<body>
    <div class="contact">
        <h1>Contact Us</h1>
        <h3>We Are Ready To  Lead You Into The Future</h3>
    </div>

    <div class="box">
        <form>
            <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required><br>
            <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required><br>
            <input type="number" name="number" class="form-control" placeholder="Enter Your Number" required><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="3" required></textarea><br>
            <input type="submit" name="" class="form-control submit" value="submit">
        </form>
    </div>
    
</body>
</html>
